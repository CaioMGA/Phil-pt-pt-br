<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <div id="header">
    <h1><span id="puzzle-title" class="editable" contenteditable="true" onkeydown="suppressEnterKey(event)">Untitled</span>
     by <span id="puzzle-author" class="editable" contenteditable="true" onkeydown="suppressEnterKey(event)">Anonymous</span></h1>
  </div>
  <div id="main"></div>
  <div id="sidebar">
    <div class="half-sidebar">
      <div id="across-heading" class="direction-heading">
        <div class="clue">
          <span id="across-clue-number" class="clue-number"></span>
          <span id="across-clue-text" class="editable" contenteditable="true" onkeydown="suppressEnterKey(event)" onfocusout="setClues()"></span>
        </div>
        <div id="across-word" class="current-word"></div>
      </div>
      <ul id="across-matches" class="matches"></ul>
    </div>
    <div class="half-sidebar">
      <div id="down-heading" class="direction-heading">
        <div class="clue">
          <span id="down-clue-number" class="clue-number"></span>
          <span id="down-clue-text" class="editable" contenteditable="true" onkeydown="suppressEnterKey(event)" onfocusout="setClues()"></span>
        </div>
        <div id="down-word" class="current-word"></div>
      </div>
      <ul id="down-matches" class="matches"></ul>
    </div>
  </div>
  <div id="toolbar">
    <button id="new-grid" type="button" data-tooltip="New puzzle" onclick="createNewPuzzle();">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
    <button id="open-JSON" type="button" data-tooltip="Open puzzle (.json)" onclick="openFile();">
      <i class="fa fa-folder-open-o" aria-hidden="true"></i>
    </button>
    <input id="file-input" type="file" />
    <button id="export-JSON" type="button" data-tooltip="Export puzzle (.json)" class="disabled">
      <i class="fa fa-download" aria-hidden="true"></i>
    </button>
    <button id="quick-layout" type="button" data-tooltip="Generate pattern" onclick="generateLayout();">
      <i class="fa fa-delicious" aria-hidden="true"></i>
    </button>
    <button id="clear-fill" type="button" data-tooltip="Erase all words" onclick="clearFill();">
      <i class="fa fa-eraser" aria-hidden="true"></i>
    </button>
    <button id="toggle-symmetry" type="button" data-tooltip="Turn off symmetry" data-state="on" class="button-on" onclick="toggleSymmetry();">
      <i class="fa fa-balance-scale" aria-hidden="true"></i>
    </button>
    <button id="auto-fill" type="button" data-tooltip="Auto-fill puzzle" class="disabled" class="disabled">
      <i class="fa fa-magic" aria-hidden="true"></i>
    </button>
  </div>
  <!-- <input id="quick-layout" type="button" value="Quick Layout" onclick="generateLayout();" /> -->
  <!-- <input id="clear-fill" type="button" value="Clear Words" onclick="clearFill();" /> -->
  <!-- <input id="toggle-symmetry" type="button" value="Toggle Symmetry" onclick="toggleSymmetry();" /> -->

  <script src="cross.js"></script>
  <script src="wordlist.js"></script>
  <script src="files.js"></script>
</body>
</html>
